apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbeaver
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - http:
        paths:
          - path: /dbeaver
            pathType: Prefix
            backend:
              service:
                name: dbeaver
                port:
                  name: client
