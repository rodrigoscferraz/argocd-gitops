apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dbeaver
  namespace: dbeaver
spec:
  entryPoints: # [1]
    - web
  routes: # [2]
    - kind: Rule
      match: Host(`localhost`) && PathPrefix(`/dbeaver`) # [3]
      priority: 10 # [4]
      services: # [8]
        - kind: Service
          name: dbeaver
          namespace: dbeaver
          passHostHeader: true
          port: client # [9]
          scheme: http
          strategy: RoundRobin
          weight: 10
