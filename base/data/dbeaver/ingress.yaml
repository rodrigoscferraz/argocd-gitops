apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dbeaver
  namespace: dbeaver
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: dbeaver-stripprefix@kubernatescrd
spec:
  rules:
    - http:
        paths:
          - path: /dbeaver
            pathType: Prefix
            backend:
              service:
                name: dbeaver
                port:
                  name: client
